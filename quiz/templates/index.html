<!doctype html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the webpage displayed on the browser tab -->
    <title>Trivia App Home</title>
    
    <!-- Linking Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Preconnecting to Google Fonts for better loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Importing a custom Google Font (Lilita One) -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <!-- Internal CSS styling -->
    <style>
        /* Ensure body and html elements cover the full viewport height, remove margins, and use flexbox */
        body, html {
            height: 100%; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Enable flexbox layout */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            background-color: rgb(249, 232, 191); /* Light background color */
            font-family: "Lilita One", sans-serif; /* Use the custom font */
        }
        
        /* Styling for the main container */
        .mainDiv {
            text-align: center; /* Center the text inside the div */
            padding: 20px; /* Add padding inside the div */
            background-color: white; /* White background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
        }
        
        /* Styling for the heading (h1) */
        h1 {
            font-weight: 400; /* Normal font weight */
            font-style: normal; /* Normal font style */
            font-size: 60px; /* Large font size */
            color: rgb(255, 179, 0); /* Golden yellow text color */
            margin-bottom: 30px; /* Space below the heading */
            opacity: 0; /* Hidden initially (used for animation) */
        }
        
        /* Styling for the image */
        img {
            width: 150px; /* Fixed width */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease; /* Smooth scaling effect on hover */
        }
        
        /* Hover effect for the image - slightly enlarges the image */
        img:hover {
            transform: scale(1.1); /* Scale image by 10% on hover */
        }
    </style>
  </head>
  <body>
    <!-- Main container for the content -->
    <div class="mainDiv">
        <!-- Heading for the app with the fade-in effect (handled by JS) -->
        <h1>WELCOME TO THE TRIVIA APP</h1>
        
        <!-- Link to start the trivia game, clicking the image redirects to /trivia/ -->
        <a href="/trivia/"><img src="media/play.png" alt="Play Button"></a>
    </div>

    <!-- jQuery library for DOM manipulation and animations -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Inline script for handling animations when the document is ready -->
    <script>
      $(document).ready(function() {
        $('h1').animate({ opacity: 1 }, 2000); // Fade in the heading over 2 seconds
      });
    </script>

    <!-- Popper.js and Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
